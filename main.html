<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What if we Automated farming ?</title>

    <link href="data/img/main-logo.png" rel="icon">


    <link href="styles.css" rel="stylesheet">
    <link href="stylesHome.css" rel="stylesheet">
    <link href="stylesBlocks.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.1/full/pyodide.js"></script>
    <script src="https://kit.fontawesome.com/71cb158392.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="main-home-container" class="main-container">

        <div id="container-left" class="sub-container">
            <p title-1>What if we</p> 
            <p title-2>Aut<i class="fa-solid fa-gear gear"></i>mated</p>   
            <p title-3>farming ?</p>
        </div>

        <div id="container-right" class="sub-container">

            <div id="right-default" style="display: block;">

                <button id="jouer" class="button" onclick="changeScene()">Jouer</button>
                <button href="main.html" id="jouer" class="button" onclick="updateSaves()">Sauvegardes</button>
                <button id="jouer" class="button" onclick="menuUpdate()">Options</button>
                <button id="jouer" class="button">Cr√©dits</button>

            </div>

            <div id="right-load" style="display: none;">

                <div class="load-navbar">

                    <div id="edit-button" class="load-navbar-button" onclick="updateSaves()">
                        <i class="fa-solid fa-arrow-left edit-icon"></i>
                    </div>

                    <span save>Sauvegardes</span>

                    <div id="edit-button" class="load-navbar-button" onclick="createSave()">
                        <i class="fa-solid fa-plus edit-icon"></i>
                    </div>
                </div>

            </div>
            

        </div>

    </div>

    <div id="main-game-container" class="main-container">

        <div id="navbar">
            <div id="navbar-left" class="navbar-child">
                <div class="items-container"><img class="items" src="data/textures/money-item.png"><div id="money">0</div></div>
                <div class="items-container"><img class="items" src="data/textures/wheat-item.png">0</div>
                <div class="items-container"><img class="items" src="data/textures/carrot-item.png">0</div>
                <div class="items-container"><img class="items" src="data/textures/golden-apple-item.png">0</div>
            </div>

            <div id="navbar-right" class="navbar-child">
                <div class="navbar-hover-background"><i id="home" class="fa-solid fa-house navbarhover" onclick="changeScene()"></i></div>
                <div class="navbar-hover-background"><i id="settings" class="fa-solid fa-gear navbarhover" onclick="menuUpdate()"></i></div>
                <div class="navbar-hover-background"><i id="unlock" class="fa-solid fa-unlock navbarhover"></i></div>
                <div class="navbar-hover-background"><i id="addIDE" class="fa-regular fa-square-plus navbarhover" onclick="createIDE()"></i></div>
                <div class="navbar-hover-background"><i id="explanations" class="fa-solid fa-question navbarhover"></i></div>
            </div>

        </div>

        <div id="canvas-container">
            <canvas id="field" ></canvas>
            <canvas id="textureSheet" style="display: none;"></canvas>
        </div>

    </div>

    <div id="options-container" style="display: none;">

        <div id="options-navbar">

            <div id="options-text">Options</div>

            <div id="close-button" class="options-button" onclick="menuUpdate()">
                <i class="fa-solid fa-xmark icon"></i>
            </div>

        </div>

        <div id="options">
            Options
            <button onclick="changeScene()">DATA</button>
            <button onclick="save()">Save</button>
            <button onclick="load()">Load</button>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="menu.js"></script>
    <script src="block-loader.js"></script>
    
</body>
</html>
